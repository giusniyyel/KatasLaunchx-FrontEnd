<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos | The JellyCake</title>
    <link rel="stylesheet" href="assets/vendor/simple-css/simple-v1.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
    <header>
        <img src="./assets/img/logo.png" alt="The JellyCake logo" width="60" height="60">
        <h1>The JellyCake</h1>
        <nav>
            <a href="./index.html">Inicio</a>
            <a href="./cakes.html">Pasteles</a>
            <a href="./customize-cake.html">Realizar Pedido</a>
            <a href="./admin-dashboard.html">Administrador</a>
            <a href="./contact.html" class="current">Contáctanos</a>
        </nav>
    </header>
    <main>
        <form>
            <p>
                <label>Nombre completo</label><br>
                <input type="text" name="fullname">
            </p>
            <p>
                <label>Correo Electrónico</label><br>
                <input type="email" name="email">
            </p>
            <p>
                <label>Asunto</label><br>
                <input type="text" name="subject">
            </p>
            <p>
                <label>Mensaje</label><br>
                <textarea rows="6" name="message"></textarea>
            </p>
            <button type="reset">Limpiar</button>
            <button>Enviar</button>
        </form>
    </main>
    <footer>
        <p>The JellyCake website was created by <a href="https://github.com/giusniyyel">Daniel Campos</a> and is licensed under the MIT license.</p>
    </footer>
</body>
</html>
