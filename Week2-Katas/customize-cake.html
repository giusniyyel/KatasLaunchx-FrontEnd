<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Pedido | The JellyCake</title>
    <link rel="stylesheet" href="assets/vendor/simple-css/simple-v1.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
    <header>
        <img src="./assets/img/logo.png" alt="The JellyCake logo" width="60" height="60">
        <h1>The JellyCake</h1>
        <nav>
            <a href="./index.html">Inicio</a>
            <a href="./cakes.html">Pasteles</a>
            <a href="./customize-cake.html" class="current">Realizar Pedido</a>
            <a href="./admin-dashboard.html">Administrador</a>
            <a href="./contact.html">Contáctanos</a>
        </nav>
    </header>
    <main>
        <form>
            <p>
                <label>Nombre Completo</label><br>
                <input type="text" name="fullname">
            </p>
            <p>
                <label>Teléfono</label><br>
                <input type="phone" name="phone">
            </p>
            <p>
                <label>Correo Electrónico</label><br>
                <input type="email" name="email">
            </p>
            <p>
                <label>Descripción General del Pastel</label><br>
                <textarea rows="3" name="message"></textarea>
            </p>
            <p>
                <label>Selección de sabores</label><br>
                <label><input type="checkbox" value="frambuesa"></input> Frambuesa Gelatina</label><br>
                <label><input type="checkbox" value="limon"></input> Limon Alien</label><br>
                <label><input type="checkbox" value="tres-leches"></input> Tres Leches Galáctico</label><br>
                <label><input type="checkbox" value="guanabana"></input> Guanabana Espacial</label><br>
                <label><input type="checkbox" value="chocolate"></input> Chocolate Solar</label><br>
                <label><input type="checkbox" value="nutella"></input> Nutella del Vacío</label><br>
            </p>
            <p>
                <label>Selección de adornos</label><br>
                <label><input type="checkbox" value="perlas"></input> Perlitas de Chocolate</label><br>
                <label><input type="checkbox" value="velas"></input> Velitas Espaciales</label><br>
                <label><input type="checkbox" value="rosas"></input> Rosas de Fondant</label><br>
                <label><input type="checkbox" value="caracolas"></input> Caracolas de Fondant</label><br>
                <label><input type="checkbox" value="muneco"></input> Muñeco/a de Cera</label><br>
                <label><input type="checkbox" value="cuernito"></input> Cuernito de Unicornio de Caramelo</label><br>
            </p>
            <button type="reset">Limpiar</button>
            <button>Enviar</button>
        </form>
    </main>
    <footer>
        <p>The JellyCake website was created by <a href="https://github.com/giusniyyel">Daniel Campos</a> and is licensed under the MIT license.</p>
    </footer>
</body>
</html>
